<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNews - Mini Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QuickNews</h1>
    <nav>
      <button onclick="filterNews('all')">Home</button>
      <a href="genres.html"><button>Genres</button></a>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </nav>
  </header>

  <main>
    <section id="top-news">
      <h2>Top 5 News of the Day</h2>
      <div id="news-container"></div>
    </section>
  </main>

  <footer>
    <p>QuickNews - Mini Project 2025</p>
  </footer>

  <script>
    const newsData = [
      {
        title: "Tech giants invest in AI",
        summary: "Major tech companies are investing heavily in AI research and development.",
        genre: "technology"
      },
      {
        title: "Sports update: India wins series",
        summary: "India clinches the test series with a thrilling final day victory.",
        genre: "sports"
      },
      {
        title: "Political unrest in region X",
        summary: "Protests erupt over new laws introduced in region X.",
        genre: "politics"
      },
      {
        title: "New electric vehicle launched",
        summary: "A leading automaker unveils a high-range electric vehicle model.",
        genre: "technology"
      },
      {
        title: "Entertainment: New movie release",
        summary: "A blockbuster movie hits theatres this weekend.",
        genre: "entertainment"
      }
    ];

    function displayNews(newsList) {
      const container = document.getElementById('news-container');
      container.innerHTML = '';
      newsList.forEach(news => {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <h3>${news.title}</h3>
          <p>${news.summary}</p>
          <button onclick="speakText(\"${news.summary}\")">ðŸ”Š Listen</button>
        `;
        container.appendChild(card);
      });
    }

    function filterNews(genre) {
      if (genre === 'all') {
        displayNews(newsData);
      } else {
        const filtered = newsData.filter(news => news.genre === genre);
        displayNews(filtered);
      }
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const genre = urlParams.get('genre');
      if (genre) {
        filterNews(genre);
      } else {
        displayNews(newsData);
      }
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      margin-left: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .news-card {
      background-color: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }
    .dark-mode .news-card {
      background-color: #333;
      color: #fff;
    }
  </style>
</body>
</html>
